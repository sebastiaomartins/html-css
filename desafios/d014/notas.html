<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
        .cab > th{
            background-color: gray;
            color: white;
        }

                tr, th{
            border: 1px solid black;
            padding: 10px;
        }

        .media > th{
            background-color: gray;
            color: white;
        }

        .esq{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cab">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup" >Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr  class="cab">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th>Matemática</th>
                <th>8.0</th>
                <th>8.0</th>
                <th>8.0</th>
            </tr>
            <tr>
                <th>Física</th>
                <th>9.0</th>
                <th>9.0</th>
                <th>9.0</th>
            </tr>
            <tr>
                <th>Quimica</th>
                <th>6.0</th>
                <th>6.0</th>
                <th>6.0</th>
            </tr>
            <tr>
                <th>Biologia</th>
                <th>7.0</th>
                <th>7.0</th>
                <th>7.0</th>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row" class="esq">Média de Exatas</th>
                <th>7.5</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th>História</th>
                <th>8.0</th>
                <th>8.0</th>
                <th>8.0</th>
            </tr>
            <tr>
                <th>Geográfia</th>
                <th>7.0</th>
                <th>7.0</th>
                <th>7.0</th>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row" class="esq">Média de Humanas</th>
                <th>7.5</th>
            </tr>
        </tbody>
    </table>    
</body>
</html>
