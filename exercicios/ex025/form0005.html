<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Checkbox e Radio</h1>
    <fieldset style="width: 200px;">
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" checked><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset style="width: 200px;">
        <legend>Esportes</legend>
        <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut"> <label 
        for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label 
        for="iesnat">Natação</label><br>
        <input type="checkbox" name="esten" id="iesten"> <label 
        for="iestem">Tenis</label>
    </fieldset> 
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>   
</body>
</html>
