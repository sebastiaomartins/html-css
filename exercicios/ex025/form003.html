<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome completo">
        </p>
        <p><label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 e 10" step="0.1">
        </p>
        <p><label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p><label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p><label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>        
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
