<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <th>Ana Maria Santos</th>
                <th>Alien</th>
                <th>Rambo</th>
                <th>Vingadores</th>
            </tr>
            <tr>
                <th>Beatriz Souza</th>
                <th>Hulk</th>
                <th>Inception</th>
                <th>Batma</th>
            </tr>
            <tr>
                <th>Cláudia Melo</th>
                <th>Oblivion</th>
                <th>Matrix</th>
                <th>Big Hero</th>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <th>Bruno Mendonça</th>
                <th>Intocáveis</th>
                <th>Amnésia</th>
                <th>Gladiador</th>
            </tr>
            <tr>
                <th>Daniel Lourenço</th>
                <th>Wall-E</th>
                <th>Oldboy</th>
                <th>Dangal</th>
            </tr>
            <tr>
                <th>Fabiano Mota</th>
                <th>Star Wars</th>
                <th>Taxi Drive</th>
                <th>Toy Stary</th>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
